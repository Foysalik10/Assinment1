<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/Logo.css">
</head>
<body class="raleway-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title blue-color">Logo</h3>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>
        <div class="banner">
            <h1 class="banner-heading"><p>Cool Dark UI Template for<br>Webflow Agencies!</p></h1>
            <a href=""><button class="btn-primary">Stay Focused</button></a>
        </div>

    </header>
    <main>
        <section>
        <div class="action">
            <div class="action-content">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.
                  Launch Live Preview</p>
                  <a href=""><button class="btn-primary">Launch Live Preview</button></a>

            </div>
            <img class="action-picture" src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="Picture is Loading">
        </div>
        </section>
        <section class="join-section bg-colour">
            <h3 class="join-section-title">Joined Thousands of Productive Users</h3>
            <div class="users-numbers">
                <div>
                    <h1 class="exact-number">50K</h1>
                    <p class="number-title">Active Users</p>
                </div>
                <div>
                    <h1 class="exact-number">2M+</h1>
                    <p class="number-title">Focus Session</p>
                </div>
                <div>
                    <h1 class="exact-number">95%</h1>
                    <p class="number-title">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        

    

    </main>
    <footer>

    </footer>
    
</body>
</html>
